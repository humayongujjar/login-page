<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <div class="login">
        <header>Sign Up</header>
        <div class="input">
          <input
            class="id"
            type="email"
            type="text"
            placeholder="Enter Username or email"
            required
          />
        </div>
        <div class="input">
          <input
            class="id"
            type="password"
            placeholder="Enter Password"
            required
          />
        </div>
        <div class="input">
          <input
            class="id"
            type="password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div class="forgot">
          <!-- <a class="forgot" href="#">Reset Password</a> -->
        </div>
        <div class="btn">
          <button id="btn">Sign Up</button>
        </div>
        <div class="sign-up">
          <p>Already have an account? <a href="index.html">Sign In</a></p>
        </div>
      </div>
    </form>
  </body>
</html>
