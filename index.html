<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <div class="login">
        <header class="header">Sign in</header>
        <div class="input">
          <input
            class="id"
            type="email"
            placeholder="Enter Username or email"
            required
          />
        </div>
        <div class="input">
          <input
            class="id"
            type="password"
            placeholder="Enter Password"
            required
          />
        </div>
        <div class="forgot">
          <a class="forgot" href="email.html">Reset Password</a>
        </div>
        <div class="btn">
          <button id="btn">Sign in</button>
        </div>
        <div class="sign-up">
          <p id="p">Don't Have account? <a href="signup.html">Sign up</a></p>
        </div>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
